<script>

function Svalidate()
{

var size;
var sizeone;
var sizetwo;
var atpos;
var dotpos;
var emailid=document.form.email.value;
atpos=emailid.indexOf("@");
dotpos=emailid.lastIndexOf(".");
size=(document.form.fname.value).length;
sizeone=(document.form.lname.value).length;
sizetwo=(document.form.phone.value).length;



if(isNaN(document.form.fname.value)==false)
{
alert("First name must contain only alphabets.");
document.form.fname.focus();
return false;
}

if((size<3) || (size>10))
{
alert("First name must contain characters more than 3 and less than 10.");
document.form.fname.focus();
return false;
}



if(isNaN(document.form.lname.value)==false)
{
alert("Last name must contain only alphabets.");
document.form.lname.focus();
return false;
}

if((sizeone<5) || (sizeone>12))
{
alert("Last name must contain characters more than 5 and less than 12.");
document.form.lname.focus();
return false;
}




if(isNaN(document.form.phone.value)==true)
{
alert("Phone number must contain only numbers.");
document.form.phone.focus();
return false;
}


if(sizetwo!=10)
{
alert("Incorrect phone number.");
document.form.phone.focus();
return false;
}



if(atpos<5 || (dotpos-atpos<4))
{
alert("Incorrect Email ID.");
document.form.email.focus();
return false;
}

if((document.form.rpd.value)!=(document.form.pd.value))
{
alert("Passwords do not match.");
document.form.rpd.focus();
return false;
}


}


</script>
